<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Encadrants</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of Encadrants</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Encadrant ID</th>
					<th>E-mail</th>
					<th>Prenom</th>
					<th>Nom</th>
					<th>Departement</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="encadrant: ${listEncadrants}">
					<td th:text="${encadrant.id}">Etudiant ID</td>
					<td th:text="${encadrantt.email}">E-mail</td>
					<td th:text="${encadrant.prenom}">Prenom</td>
					<td th:text="${encadrant.nom}">Nom</td>
					<td th:text="${encadrant.departement}">Departement</td>
				
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
